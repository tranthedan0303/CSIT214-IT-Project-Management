<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Booking - FlyDreamAir Airlines</title>
  <link rel="icon" type="image/x-icon" href="/assets/FlyDreamAir.png">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo-section">
          <img src="/assets/FlyDreamAir.png" alt="FlyDreamAir Logo" class="logo-img">
          <div class="brand-name">FlyDreamAir</div>
        </div>
        <nav class="nav-links">
          <a href="index.html">Book</a>
          <a href="manage.html">Manage</a>
          <a href="checkin.html">Check-in</a>
          <a href="status.html">Flight Status</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="hero-section">
        <h1 class="hero-title">Manage Your Booking</h1>
        <p class="hero-subtitle">View, modify, or cancel your existing reservations</p>
      </div>

      <div class="booking-card">
        <h2 class="booking-title">Find Your Booking</h2>
        
        <form id="manageForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="bookingRef">Booking Reference</label>
              <input type="text" id="bookingRef" name="bookingRef" placeholder="Enter your booking reference" required />
            </div>
            
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required />
            </div>
          </div>
          
          <button type="submit" class="submit-btn">Find Booking</button>
        </form>

        <div id="bookingDetails" class="booking-output" style="display: none;">
          <div class="output-title">Booking Details</div>
          <div id="bookingInfo" class="output-content"></div>
          <div class="booking-actions">
            <button class="action-btn modify-btn">Modify Booking</button>
            <button class="action-btn cancel-btn">Cancel Booking</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        &copy; 2025 FlyDreamAir Airlines. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="scripts/manage.js"></script>
</body>
</html>
