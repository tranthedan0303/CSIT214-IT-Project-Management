<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlyDreamAir Airlines Official Website | Book National Flight Tickets</title>
  <link rel="icon" type="image/x-icon" href="assets/American-Airlines.png">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo-section">
          <img src="assets/American-Airlines.png" alt="FlyDreamAir Logo" class="logo-img">
          <div class="brand-name">FlyDreamAir</div>
        </div>
        <nav class="nav-links">
          <a href="index.html">Book</a>
          <a href="manage.html">Manage</a>
          <a href="checkin.html">Check-in</a>
          <a href="status.html">Flight Status</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="hero-section">
        <h1 class="hero-title">Your Journey Begins Here</h1>
        <p class="hero-subtitle">Book your perfect flight with FlyDreamAir</p>
      </div>

      <div class="booking-card" id="book">
        <h2 class="booking-title">Book Your Flight</h2>
        
        <form id="bookingForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            
            <div class="form-group">
              <label for="flight">Select Flight</label>
              <select id="flight" name="flight" required>
                <option value="">Choose your flight</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="seat">Preferred Seat</label>
              <input type="text" id="seat" name="seat" placeholder="e.g., 12A" required />
            </div>
          </div>

          <div class="services-section">
            <div class="services-title">In-Flight Services</div>
            <div class="services-grid">
              <div class="service-option">
                <input type="checkbox" id="meal" name="services" value="Meal" />
                <label for="meal">Premium Meal Service</label>
              </div>
              <div class="service-option">
                <input type="checkbox" id="drink" name="services" value="Drink" />
                <label for="drink">Beverage Package</label>
              </div>
            </div>
          </div>
          
          <button type="submit" class="submit-btn">Confirm Booking</button>
        </form>

        <div id="outputSection" class="booking-output" style="display: none;">
          <div class="output-title">Booking Confirmation</div>
          <div id="output" class="output-content"></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        &copy; 2025 FlyDreamAir Airlines. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
